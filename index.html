<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas Scavenger Hunt</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
	<div class="lboard_section">
		<div class="lboard_tabs">
			<div class="tabs">
				<ul>
					<li class="active" data-li="lb">Leaderboard</li>
					<li data-li="hs">Hints</li>
				</ul>
			</div>
		</div>

		<div class="lboard_wrap">
			<div class="lboard_item lb" style="display: block;">
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>1.</span>Nothing Yet</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 95%"></div>
						</div>
					</div>
					<div class="level">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>2.</span>Nothing Yet</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 80%"></div>
						</div>
					</div>
					<div class="level">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>3.</span>Nothing Yet</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 60%;"></div>
						</div>
					</div>
					<div class="level">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>4.</span>Nothing Yet</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 30%"></div>
						</div>
					</div>
					<div class="level">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>5.</span>Nothing Yet</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 10%"></div>
						</div>
					</div>
					<div class="level">
						0
					</div>
				</div>
			</div>
			<div class="lboard_item hs" style="display: block;">
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>Level 1:</span> Nothing Yet</p>
					</div>
					<div class="points">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>Level 2:</span>Nothing Yet</p>
					</div>
					<div class="points">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>Level 3:</span> Nothing Yet</p>
					</div>
					<div class="points">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>Level 4:</span>Nothing yet</p>
					</div>
					<div class="points">
						0
					</div>
				</div>
				<div class="lboard_mem">
					<div class="name_bar">
						<p><span>Level 5:</span>Nothing Yet</p>
					</div>
					<div class="points">
						0
					</div>
				</div>
			</div>
		</div>
	</div>
</div>	

<script src="scripts.js"></script>
</body>
</html>
